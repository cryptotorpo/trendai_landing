                "title": "Frequently Asked Questions",
                "component": "FAQ",
                "accordions": [
                  {
                    "_uid": "ac95fe3d-553c-4044-9523-0811478f797d",
                    "answer": "No, Tren Finance is a (re)Collateralisation protocol. Users cannot lend their tokens; instead, the protocol focuses on collateralized borrowing. Collateralized assets deposited in the protocol are actively utilized through smart contract hooks, allowing them to be staked, leveraged, or farmed on other protocols. This approach unlocks additional yield opportunities while maximizing capital efficiency.",
                    "question": "Is Tren Finance a lending protocol?",
                    "component": "accordion",
                    "_editable": "\u003c!--#storyblok#{\"name\": \"accordion\", \"space\": \"313131\", \"uid\": \"ac95fe3d-553c-4044-9523-0811478f797d\", \"id\": \"578461841\"}--\u003e"
                  },
                  {
                    "_uid": "bb7c6b2c-6fc9-4a24-b870-6ff08d52bc54",
                    "answer": "With Tren Finance, you can borrow stablecoins at 0% interest. Instead of paying traditional interest, your collateral works to generate yield, making borrowing cost-effective and sustainable.",
                    "question": "How do 0% interest loans work?",
                    "component": "accordion",
                    "_editable": "\u003c!--#storyblok#{\"name\": \"accordion\", \"space\": \"313131\", \"uid\": \"bb7c6b2c-6fc9-4a24-b870-6ff08d52bc54\", \"id\": \"578461841\"}--\u003e"
                  },
                  {
                    "_uid": "2eebd568-46fa-4767-aeff-70d4b327a465",
                    "answer": "Proof-of-Liquidity is a unique feature of Tren Finance that determines the true value of collateral based on its liquidatable value rather than the quoted price. This ensures secure and fair lending for both borrowers and the protocol.",
                    "question": "What is Proof-of-Liquidity?",
                    "component": "accordion",
